<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập • Euler Library</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="/style/style.css" />
</head>

<body class="auth-body">

    <div class="auth-container">
        <h2 class="auth-title">
            <i class="fa-solid fa-house-user return"></i>
            Đăng nhập vào Euler Library
        </h2>

        <form class="auth-form">
            <label>Email</label>
            <input id="email-login" type="email" placeholder="email@example.com" required />

            <label>Mật khẩu</label>
            <input id="pass-login" type="password" placeholder="••••••••" required />

            <button type="submit" class="auth-btn" id="login">Đăng nhập</button>

            <p class="auth-switch">
                Chưa có tài khoản? <a href="#" onclick="switchToRegister()">Đăng ký</a>
            </p>
        </form>

        <form class="auth-form hidden" id="register-form">
            <h2 class="auth-title">Tạo tài khoản mới</h2>

            <label>Username</label>
            <input id="name-signUp" type="text" placeholder="Kenny" required />

            <label>Email</label>
            <input id="email-signUp" type="email" placeholder="email@example.com" required />

            <label>Mật khẩu</label>
            <input id="pass-signUp" type="password" placeholder="Tối thiểu 6 ký tự" required />

            <label>Nhập lại mật khẩu</label>
            <input id="repass-signUp" type="password" placeholder="Tối thiểu 6 ký tự" required />

            <button type="submit" class="auth-btn" id="signUp">Đăng ký</button>

            <p class="auth-switch">
                Đã có tài khoản? <a href="#" onclick="switchToLogin()">Đăng nhập</a>
            </p>
        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/11.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.7.1/firebase-auth-compat.js"></script>
    <script src="main/login.js"></script>
</body>

</html>
