<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Euler Library</title>
    <link rel="stylesheet" href="./style/style.css" />
</head>

<body>

    <!-- Header -->
    <header class="header">
        <div class="container header-inner">
            <nav class="nav">
                <h1 class="logo">📚 Euler Library</h1>
                <a href="./index.html">Trang chủ</a>
                <a href="./search.html" onclick="saveBooks()" class="findBooks">Thư Viện</a>
                <a href="#">Liên hệ</a>
            </nav>
            <div class="search-group">
                <input type="text" id="search-title" placeholder="Tên sách..." />
                <input type="text" id="search-author" placeholder="Tác giả..." />
                <button id="search-btn">Tìm kiếm</button>
            </div>
            <div class="in-and-out">
                <a href="./login.html" class="login-btn">Đăng nhập</a>
                <a href="#" class="logout-btn hidden" onclick="reload()">Đăng xuất</a>
                <a href="./account.html" class="user-card hidden" id="user-card-link">
                    <div class="username hidden" id="username"></div>
                    <img class="avatar hidden" id="avatar" src="" alt="User Avatar">
                </a>
            </div>
        </div>
    </header>

    <!-- Banner -->
    <section class="banner">
        <div class="container">
            <h2>Khám phá tri thức – Thuê và đọc sách dễ dàng!</h2>
            <p>Hơn 10,000 đầu sách đa lĩnh vực từ khoa học đến văn học</p>
        </div>
    </section>

    <!-- Book Grid -->
    <section class="container book-grid">

            <h3>Tư Duy Nhanh Và Chậm</h3>
            <p class="author">Daniel Kahneman</p>

            <button class="buy-btn">Đọc Ngay</button>
        </div> -->

    <!-- Footer -->
    <footer class="footer">
        &copy; Euler Library - Since 2025
    </footer>
    <script src="https://www.gstatic.com/firebasejs/11.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.7.1/firebase-auth-compat.js"></script>
    <script src="./main/main.js"></script>
    <script src="./main/search.js"></script>
    <script src="./main/firestore.js"></script>
